</head>

<body>

    <!-- Example: Brand/Logo + Navbar Text -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #0D2533;">
        <div class="container-fluid">
            <!-- Brand / Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#Home">

                     alt="Logo"

                    type="button"

                    data-bs-target="#mainNavbar"

                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <!-- Left links -->
                <ul class="navbar-nav ms-auto mb-2 mb-sm-0 align-items-center">

                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="index.html#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Solutions">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Consulting">Consulting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Training">Training</a>

                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="btn btn-primary btn-lg fs-5 p-3">Login</a>

                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <!-- login -->

    <section style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/bg.png'); background-size: cover; background-position: center;" class="p-4 p-md-5" id="Home">

        <div class="container-fluid" style="padding: 200px 0 0 0;">


            <div class="container py-5">
                <div class="row align-items-center min-vh-75">

                    <div class="col-lg-6 d-none d-lg-block text-center">
                        <img src="images/convilguous-belgium-team-group2.png" class="img-fluid floating-anim" alt="Team Illustration">
                    </div>



                    <div class="col-lg-5 offset-lg-1 text-bg-light login-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Welcome Back</h2>
                            <p class="text-muted">Enter your credentials to access your account</p>
                        </div>

                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fa fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control border-start-0" placeholder="name@company.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fa fa-lock text-muted"></i></span>
                                    <input type="password" id="passwordField" class="form-control border-start-0 border-end-0" placeholder="••••••••" required>
                                    <span class="input-group-text bg-white" style="cursor: pointer;" onclick="togglePass()">
                                        <i id="eyeIcon" class="fa fa-eye-slash text-muted"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label small" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="small text-decoration-none">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3 shadow-sm">
                                Sign In
                            </button>

                            <button type="button" class="btn btn-outline-secondary w-100 py-2 fw-bold">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>


        <!-- Footer -->


        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0D2533;">
            <div class="container-fluid justify-content-center">

                <span class="navbar-text">

                    <div class="text-white text-center">
                        <h1 class="display-5 fw-bold">Follow us for your own safety!</h1>
                        <img src="images/facebook.svg" style="width: 50px;" alt="Facebook" />
                        <img src="images/instagram.svg" style="width: 50px;" alt="Instagram" />
                        <img src="images/linkedin.svg" style="width: 50px;" alt="LinkedIn" />
                    </div>
                    <br>

                    <div class="text-center">
                        &copy; 2026 - Convilguous - Privacy
                    </div>

                </span>



                <script>
                    // Paste the JavaScript code here
                    const scrollTopBtn = document.getElementById("scrollTopBtn");

                    // Show the button when the user scrolls down 200px from the top
                    window.onscroll = function () {
                        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                            scrollTopBtn.style.display = "block";
                        } else {
                            scrollTopBtn.style.display = "none";
                        }
                    };

                    // When the user clicks the button, scroll to the top
                    scrollTopBtn.addEventListener("click", () => {
                        window.scrollTo({
                            top: 0,
                            behavior: "smooth" // This creates the smooth gliding effect
                        });
                    });
                </script>
</body>
