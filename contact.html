    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bento.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />

    <link rel="icon" type="image/svg+xml" href="images/logo.jpeg">

    <link rel="manifest" href="/site.webmanifest">

</head>

<body>

    <!-- Example: Brand/Logo + Navbar Text -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #0D2533;">
        <div class="container-fluid">
            <!-- Brand / Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#Home">
                <!-- Using an image: Bootstrap will size/align it nicely in the navbar -->
                <img src="images/logo.svg"
                     alt="Logo"
                     width="300"
                     height="auto"
                     class="rounded" />

            </a>

            <!-- Toggler (for small screens) -->
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <!-- Left links -->
                <ul class="navbar-nav ms-auto mb-2 mb-sm-0 align-items-center">

                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="index.html#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Solutions">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Consulting">Consulting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Training">Training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-3" href="#Contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-primary btn-lg fs-5 p-3">Login</a>

                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <!-- Contact Form -->

    <div class="page-wrapper">
        <div class="person left-person">
            <img src="images/left.png" alt="Man pointing">
        </div>

        <main class="form-container">
            <h1>How can we help?</h1>
            <p class="subtitle">Want to know more about the solution you're looking for? Here's how to get help from our experts.</p>

            <form>
                <div class="checkbox-grid">
                    <label><input type="checkbox"> Monitoring</label>
                    <label><input type="checkbox" checked> Backup Solutions</label>
                    <label><input type="checkbox"> Security</label>
                    <label><input type="checkbox"> Offshore Developers</label>
                </div>

                <div class="form-body">
                    <div class="input-columns">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Company (Optional)">
                        <input type="email" placeholder="Email" class="gray-bg">
                        <input type="tel" placeholder="Phone" class="gray-bg">
                        <input type="text" placeholder="WhatsApp" class="gray-bg half-width">
                    </div>

                    <div class="message-area">
                        <label>Message <small>(Optional)</small></label>
                        <textarea placeholder="Type here..."></textarea>
                    </div>
                </div>

                <div class="contact-preference">
                    <p>How would you like us to contact you?</p>
                    <label>By Email <input type="checkbox"></label>
                    <label>By WhatsApp <input type="checkbox"></label>
                    <label>By Phone <input type="checkbox"></label>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </main>

        <div class="person right-person">
            <img src="images/right.png" alt="Woman leaning">
        </div>
    </div>


       



<!-- Bootstrap 5 JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
